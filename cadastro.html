<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezenha - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="titulo-principal" >Cadastro</h1>
            <form class="form-login">
                <input type="text" placeholder="Nome Completo" class="campo-texto" required>
                <input type="email" placeholder="Email" class="campo-texto" required>
                <input type="password" placeholder="Senha" class="campo-texto" required>
                <input type="password" placeholder="Confirmar Senha" class="campo-texto" required>
                <a class="botao" href="index.html">Cadastrar</a>  
                <p>Já tem uma conta? <a href="index.html" class="link">Faça login</a></p>
            </form>
          
        </div>
    </main>
